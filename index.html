<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="directions">
            <p>Choose rock, paper, or scissors!</p>
        </div>
    </div>
    <div class="container-two">
        <div class="play">
            <button><img src="images/rock.png"></button>
            <button><img src="images/paper.png"></button>
            <button><img src="images/scissors.png"></button>
        </div>
    </div>
    <div class="score-keeper">
        <div class="player-score">Your Score:</div>
        <div class="computer-score">Computer score:</div>
    </div>
</body>
</html>
